<div class="container" flex layout="row" layout-align="center stretch">
    <md-card  class="container" flex layout="column" layout-align="start stretch" >
      <div ng-show="REG_SUCCESS === 'TRUE'"> <h2>Registration Success! Please  Proceed to Login!</h2></div>
      <form ng-show="REG_SUCCESS !== 'TRUE'"  name="registrationForm" flex layout="column" layout-align="start stretch">
        <div ng-show="reg.form_invalid==='TRUE'">
          <ul>
            <div class="cs142-login-reg-warningHeader">Please Fix Following Errors and resubmit!<div>
                  <span ng-repeat="mes in reg.warningMessages">

                    <li class="cs142-login-reg-warrning-mess"> {{mes}} </li>
          </ul>



        </div>
    <span class="md-card-title"> <h2> New User? Register Here!.</h2> </span>


        <md-input-container>
           <input type="text" name="login_name" ng-model="reg.formData.login_name" placeholder="Login Name" required>
        </md-input-container>
        <md-input-container>
          <input type="password" name="password" ng-model="reg.formData.password" placeholder="password" required="" md-maxlength="16"/>
        </md-input-container>
        <md-input-container>
          <input type="password" name="password_2" ng-model="reg.formData.password_2" placeholder="Confirm password" required="" md-maxlength="16"/>
        </md-input-container>
        <md-input-container>
           <input type="text" name="first_name" ng-model="reg.formData.first_name" placeholder="First Name" required>
        </md-input-container>
        <md-input-container>
           <input type="text" name="last_name" ng-model="reg.formData.last_name" placeholder="Last Name" required>
        </md-input-container>
        <md-input-container>
           <input type="text" name="location" ng-model="reg.formData.location" placeholder="Location" required>
        </md-input-container>
        <md-input-container>
           <input type="text" name="occupation" ng-model="reg.formData.occupation" placeholder="Occupation" required>
        </md-input-container>
        <md-input-container>
           <input type="text" name="Description" ng-model="reg.formData.description" placeholder="Tell Us About Urself" required>
        </md-input-container>
        <md-button ng-disabled="!registrationForm.$valid" ng-click="reg.submit()" class="md-raised md-primary">&nbsp Register Me &nbsp</md-button>
      </form>
  </md-card>

  <md-card class="container" flex layout="column" layout-align="start stretch">
      <form name="loginForm" flex layout="column" layout-align="start stretch">
    <span class="md-card-title"> <h2> Existing User? Login.</h2> </span>
        <md-input-container>
           <input type="text" name="login" ng-model="lf.formData.login" placeholder="login" required>
        </md-input-container>
        <md-input-container>
          <input type="password" name="password" ng-model="lf.formData.password" placeholder="password" required="" md-maxlength="16"/>
        </md-input-container>
        <!--md-button ng-disabled="!loginForm.$valid" ng-click="lf.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button> -->
        <md-button ng-click="lf.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
      </form>
  </md-card>

</div>
