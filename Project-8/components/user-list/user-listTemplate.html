<div ng-show="main.AppState.userLoggedIn === 'TRUE'" class="cs142App-userList-List">
      <label> Search  <input type="text" ng-model="search.str"> </label>
      <p>{{search.mess}} : </p>
      <ul>
        <li ng-repeat="user in search.filterUsers()">
          <span > <a  ng-href="#!users/{{user._id}}"  >{{user.first_name+ ' ' + user.last_name}} </a> </span>
        <span ng-show="main.showEC">
          <span class="cs142App-userList-photo_count"> {{photoCount[user._id]}} </span>
          <span class="cs142App-userList-comment_count"> <a  ng-href="#!allcomments/{{user._id}}"  >{{photoCommented[user._id]}}</a> </span>
          <span>
      </ul>
</div>
