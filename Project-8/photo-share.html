<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "CS142 Class Project"}}</title>

        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript" ></script>

        <script src="./node_modules/angular-ui-mention/dist/mention.js" type="text/javascript" ></script>

        <script src="node_modules/angular-route/angular-route.js"></script>
        <!--  Using Annnotorius Library-->
        <link rel="stylesheet" type="text/css" href="http://annotorious.github.com/latest/annotorious.css" media="screen" />
        <script src="http://annotorious.github.com/latest/annotorious.min.js"></script>
        <script src="./node_modules/angular-annotorious/js/angular-annotorious.js"></script>
        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/user-detail/user-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

        <script src="components/user-photos/user-photosController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />

        <script src="components/user-comments/user-commentsController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-comments/user-comments.css" />

        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />

        <script src="modelData/photoApp.js"></script>
    </head>

    <body layout="column">

        <md-toolbar class="cs142-main-toolbar"  layout = "row">
          <div ng-show="main.AppState.userLoggedIn === 'TRUE'" class="cs142-main-floatLeft"> AppVersion: {{versionNumber}}:  Hi {{main.AppState.loggedInUserFirstName}} </div>
          <div ng-show="main.AppState.userLoggedIn !== 'TRUE'" class="cs142-main-floatLeft"> AppVersion: {{versionNumber}}:  Welcome! </div>
          <md-button class="cs142App-logout-button" ng-show="main.AppState.userLoggedIn === 'TRUE'" ng-click="main.logOut()"> Logout </md-button>
          <label class="cs142-main-floatLeft"> Enable Advanced Features
             <input type="checkbox" ng-model=main.showEC> </input>
          </label>
          <div ng-show="main.AppState.userLoggedIn === 'TRUE'" class="cs142-main-floatRight"> {{main.currentView}} </div>
          <div layout = "column">
          <input ng-show="main.AppState.userLoggedIn === 'TRUE'"  type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
          <md-button class="cs142App-photo-upload-button" ng-show="main.AppState.userLoggedIn === 'TRUE'" ng-click="uploadPhoto()"> Add Photo </md-button>
          </div>
        </md-toolbar>

        <div class="container" flex layout="row">

            <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
                <div ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-view></div>
            </md-content>

        </div>

    </body>
</html>
